<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let char of characterList;
  let i = index;
  let isFirst = first;
  let isLast = last;
  let isEvent = even"
  class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{'list-group-item-dark': isLast,
  'list-group-item-primary': isEvent}">
    <div>
      <span>{{i + 1}}. {{char.name}} - </span>

      <strong>Power: </strong>

      <span>({{char.power}})</span>
    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter(char.id)">x</button>
  </li>
</ul>
